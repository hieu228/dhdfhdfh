<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới Thiệu Sản Phẩm</title>
    <link rel="stylesheet" href="testwebcss.css" />
  </head>
  <body>
    <!-- Banner chính -->
    <section class="hero">
      <h1>Sản phẩm của chúng tôi</h1>
      <p>Chất lượng vượt trội, thiết kế hiện đại</p>
      <button class="cta" onclick="showMore()">Mua ngay</button>
    </section>

    <!-- Giới thiệu sản phẩm -->
    <section class="product-intro">
      <h2>Giới Thiệu Sản Phẩm</h2>
      <p>Thông tin chi tiết về sản phẩm...</p>
      <button class="details-btn" onclick="showMore()">Xem chi tiết</button>
    </section>

    <!-- Thư viện ảnh sản phẩm -->
    <section class="gallery">
      <h2>Thư Viện Hình Ảnh</h2>
      <div class="images">
        <img src="FE.png" alt="Hình ảnh sản phẩm 1" />
        <img src="H2so4.png" alt="Hình ảnh sản phẩm 2" />
        <img src="Hno3.png" alt="Hình ảnh sản phẩm 3" />
      </div>
    </section>

    <script src="testwebjv.js"></script>
  </body>
</html>
